ust="spacingAndGlyphs" textLength="28" x="77" y="155.5889">注释</text><path d="M158,150.7422 L148,150.7422 C133,150.7422 133,150.7422 118,150.7422 L108,150.7422 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M240,94.4453 L230,94.4453 C215,94.4453 215,150.7422 200,150.7422 L190,150.7422 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><!--MD5=[1237332f4b9a7f490b99a4e6feb9980c]
@startmindmap gitignore
* gitignore

++ /
+++_ 文件夹的标志 
+++_ 头部或中部的`/`/，会让匹配的文件相对gitignore文件定位
+++_ 尾部的`/`/，使得pattern只匹配文件夹
++ *
+++_ 匹配除`/`/的0个或多个字符
+++_ `**`匹配包括`/`的0个或多个字符
++ ? 
+++_ 匹配除`/`的0个或1个字符

- - !
- - -_ 排除逻辑
- - [a-z][A-Z]
- - -_ 符号集
- - #
- - -_ 注释
@endmindmap

